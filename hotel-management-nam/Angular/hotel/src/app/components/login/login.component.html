

<form action="" method="POST" [formGroup]="formLogin" (ngSubmit)="onLogin()" style="border:1px solid #ccc" *ngIf="!isAuth">
    <div class="Login_image">
        <img src="https://img.freepik.com/free-vector/computer-login-concept-illustration_114360-7892.jpg?w=2000" alt="Login logo" class="login_pic">
      </div>
    
    
    <div class="container">
        <h1 class="h1_Login">Login</h1>
        <hr>
  
        <div class="form-group">
            <label for="">Email</label>
            <input type="text" class="form-control" formControlName="email" id="" placeholder="Email">
        </div>

        <div class="form-group">
            <label for="">Password</label>
            <input type="password" class="form-control" formControlName="password" id="" placeholder="Password">
        </div>


        <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>
    
        <div class="Login-Singup">
        <div class="clearfix">
            <button type="submit " onclick={submit} class="loginbtn">Log In </button>
        </div>
       
        <div class="button-container"><button class="button is-success" onclick={submit}>
            
            <a href="/signup" class="href">
                Not have account yet? Sign up
            </a>
          </button></div>
          </div>
    </div>
    
  </form>
  


<div *ngIf="isAuth">
        
        
    <div class="alert alert-warning">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <p><strong>Warning</strong></p> 
            <strong>Logged in</strong>

    </div>
    
    
    
    
</div>
