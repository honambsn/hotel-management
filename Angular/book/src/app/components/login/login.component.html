<div class="row" *ngIf="!isAuth">
    <div class="col-md-4">
        
        <form action="" method="POST" [formGroup]="formLogin" (ngSubmit)="onLogin()">
            <legend>Form <strong>Login</strong></legend>
        
            <div class="form-group">
                <label for="">Email</label>
                <input type="text" class="form-control" formControlName="email" id="" placeholder="Input field">
            </div>

            <div class="form-group">
                <label for="">Password</label>
                <input type="text" class="form-control" formControlName="password" id="" placeholder="Input field">
            </div>
            
        
            
           
            
            <!--<div class="space"></div>-->
            
            <!--<div class="button-container"><button type="submit" class="btn btn-primary">Login</button></div>-->

            <div class="button-container"><button class="button is-success" onclick={submit}>
                <a> 
                    Login
                </a>
              </button></div>
            <!--<div class="button-container"><button type="submit" class="btn btn-primary">Not have account yet? Sign up</button></div>-->

            
            <div class="button-container"><button class="button is-success" onclick={submit}>
                <a href="/signup" class="href">
                    Not have account yet? Sign up
                </a>
              </button></div>
            
        </form>
        
    </div>
</div>
