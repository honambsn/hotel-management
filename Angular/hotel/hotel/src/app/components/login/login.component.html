

<form action="" method="POST" [formGroup]="formLogin" (ngSubmit)="onLogin()" style="border:1px solid #ccc" *ngIf="!isAuth">
    <div class="container">
        <h1>Login</h1>
        <hr>
  
        <div class="form-group">
            <label for="">Email</label>
            <input type="text" class="form-control" formControlName="email" id="" placeholder="Input field">
        </div>

        <div class="form-group">
            <label for="">Password</label>
            <input type="password" class="form-control" formControlName="password" id="" placeholder="Input field">
        </div>


        <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>
    

        <div class="clearfix">
            <button type="submit " onclick={submit} class="loginbtn">Log In </button>
        </div>
        <br>
        <div class="button-container"><button class="button is-success" onclick={submit}>
            
            <a href="/signup" class="href">
                Not have account yet? Sign up
            </a>
          </button></div>
    </div>
  </form>
